<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer - Detector</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="style_light.css">
    <link rel="stylesheet" href="style_dark.css">
    <link rel="stylesheet" href="screen-phone.css">
    <link rel="stylesheet" href="screen-tablet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <!-- Main Container -->
        <div id="main-container">
            <!-- Heading -->
            <header id="header">
                <h1>DevDetective</h1>
                <div id="switch-modes">
                    <p id="mode">Dark</p>
                    <img id="mode-icon" src="assets/night_mode.svg" height="20" width="20" alt="">
                </div>
            </header>

            <!-- Search Box -->
            <section id="search-section">
                <img src="assets/search_icon.svg" height="20" width="20" alt="">
                <input type="text" id="search-data" autocomplete="off" placeholder="Enter a Github username...">
                <img id="search-clear" class="input-active" src="assets/cross_icon.png" alt="">
                <div id="search-button">
                    Search
                </div>
            </section>

            <!-- User Information -->
            <section id="information-section">
                <div id="information-div">
                    <img class="photo" id="photo-1" src="">
                    <div id="information">
                        <div id="information-basic">
                            <img class="photo" id="photo-2" src="">
                            <div id="user-data">
                                <p id="name"></p>
                                <a href="#" target="_blank" id="user-hashtag"></a>
                                <p class="dob" id="dob-2"></p>
                            </div>
                            <p class="dob" id="dob-1"></p>
                        </div>
                        <p id="user-bio"></p>
                        <div id="user-rff">
                            <div class="user-rff-data">
                                <p>Repos</p>
                                <p id="repos"></p>
                            </div>
                            <div class="user-rff-data">
                                <p>Followers</p>
                                <p id="followers"></p>
                            </div>
                            <div class="user-rff-data">
                                <p>Following</p>
                                <p id="followings"></p>
                            </div>
                        </div>
                        <div id="user-links">
                            <div class="user-info-template">
                                <img src="assets/location.svg" width="20" height="20" alt="">
                                <div id="location"></div>
                            </div>
                            <div class="user-info-template">
                                <img src="assets/blog_link.svg" width="20" height="20" alt="">
                                <a id="blog" href=""></a>
                            </div>
                            <div class="user-info-template">
                                <img src="assets/twitter_icon.svg" width="20" height="20" alt="">
                                <a id="twitter" href=""></a>
                            </div>
                            <div class="user-info-template">
                                <img src="assets/company_icon.svg" width="20" height="20" alt="">
                                <div id="company"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
